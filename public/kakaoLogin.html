<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f9f9f9;
    }

    .login-container {
      width: 360px;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .login-container p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .kakao-login {
      background: #ffeb3b;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .separator {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }

    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ccc;
    }

    .separator span {
      margin: 0 10px;
      font-size: 14px;
      color: #666;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }

    .tabs button {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px;
      flex: 1;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
    }

    .tabs button + button {
      background: #f0f0f0;
      color: #000;
      margin-left: 5px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 15px;
    }

    .input-group label {
      font-size: 14px;
      color: #666;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    .login-btn {
      width: 100%;
      background: #000;
      color: #fff;
      border: none;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 5px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>로그인</h1>
    <p>아이디와 비밀번호 입력하기 귀찮으시죠?<br>1초 회원가입으로 간편하게 로그인 하세요.</p>
    
    <button 
    class="kakao-login" 
    onclick="window.location.href = 'https://kauth.kakao.com/oauth/authorize?client_id=5474848921ab28ad4cd77e516c36b797&redirect_uri=http://127.0.0.1:3000/kakao-login&response_type=code'">
    카카오 1초 로그인/회원가입
    </button>

    <div class="separator">
      <span>또는</span>
    </div>

    <div class="tabs">
      <button>기존 회원이세요?</button>
      <button>비회원 배송조회</button>
    </div>

    <form>
      <div class="input-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요">
      </div>
      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">아이디저장</label>
      </div>
      <button class="login-btn" type="submit">기존 회원 로그인</button>
    </form>

    <div class="links">
      <a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a> | <a href="#">회원가입</a>
    </div>
  </div>
</body>
</html>
