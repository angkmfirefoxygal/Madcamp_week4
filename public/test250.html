    <!--각 타입의 점수를 저장하는 input 태그(hidden으로 안보임)-->
    <input type="hidden" id="AlPha" value="0">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
        // 문제 번호를 나타내는 num 변수
          var num = 1;
        // 문제 번호별 질문을 저장하는 자바스크립트 객체 q
             var q = {
                1: {"title": "빗물 마심", "type": "AlPha", "A": "O", "B": "X"},

                2: {"title": "거울을 신기해함", "type": "AlPha", "A": "O", "B": "X"},

                3: {"title": "컴퓨터 할 줄 모름", "type": "AlPha", "A": "O", "B": "X"},

                4: {"title": "알에서 태어남", "type": "AlPha", "A": "O", "B": "X"},

                5: {"title": "안약 대신 불닭소스를 넣음", "type": "AlPha", "A": "O", "B": "X"},

                6: {"title": "통화가 끝나면 전화를 부숨", "type": "AlPha", "A": "O", "B": "X"},

                7: {"title": "현상금 걸려 있음", "type": "AlPha", "A": "O", "B": "X"},

                8: {"title": "바지 안 입음", "type": "AlPha", "A": "O", "B": "X"},

                9: {"title": "대리석 덮고 잠", "type": "AlPha", "A": "O", "B": "X"},

                10: {"title": "글을 못 읽음", "type": "AlPha", "A": "O", "B": "X"},

                11: {"title": "직접 사냥한 고기만 먹음", "type": "AlPha", "A": "O", "B": "X"},

                12: {"title": "출생신고 안 되어 있음", "type": "AlPha", "A": "O", "B": "X"},

                13: {"title": "추우면 지폐를 태움", "type": "AlPha", "A": "O", "B": "X"},

                14: {"title": "3층 이하는 뛰어내림", "type": "AlPha", "A": "O", "B": "X"},

                15: {"title": "가끔 중환자실에서 깨어남", "type": "AlPha", "A": "O", "B": "X"},

                16: {"title": "말을 길들여 타고 다님", "type": "AlPha", "A": "A)", "B": "B)"},

                17: {"title": "밥상에 고기 없으면 안 먹음", "type": "AlPha", "A": "O", "B": "X"},

                18: {"title": "가방, 지갑 안 씀", "type": "AlPha", "A": "O", "B": "X"},

                19: {"title": "저축/주식/코인 안 함", "type": "AlPha", "A": "O", "B": "X"},

                20: {"title": "이름 세 글자 이상인 음료 안 마심", "type": "AlPha", "A": "O", "B": "X"},

                21: {"title": "머리길이 3cm 이하임", "type": "AlPha", "A": "O", "B": "X"},

                22: {"title": "핸드폰은 한 번 쓰고 부셔버림", "type": "AlPha", "A": "O", "B": "X"},

                23: {"title": "아이디/캐릭터명 지을 때<br>주먹으로 키보드 두 번 내리침", "type": "AlPha", "A": "O", "B": "X"},

                24: {"title": "초졸임", "type": "AlPha", "A": "O", "B": "X"},

                25: {"title": "벽돌 베고 잠", "type": "AlPha", "A": "O", "B": "X"},

                26: {"title": "한 쪽 눈을 가로지르는 흉터가 있음", "type": "AlPha", "A": "O", "B": "X"},

                27: {"title": "엄마 부를 때 이름으로 부름", "type": "AlPha", "A": "O", "B": "X"},

                28: {"title": "에어컨, 히터, 보일러 안 틈", "type": "AlPha", "A": "O", "B": "X"},

                29: {"title": "집에서 팬티 외의<br>다른 의복을 걸치지 않음", "type": "AlPha", "A": "O", "B": "X"},

                30: {"title": "핸드폰으로 카톡/문자/인터넷<br>안하고 전화만 함", "type": "AlPha", "A": "O", "B": "X"},
        }

        // MBTI 결과별 동물&설명을 저장하는 자바스크립트 객체 result
        var result = {
            "Alpha": {"img":"result_10high.png"},
            "Alpha_u": {"img":"result_high.png"},
            "Balance": {"img":"result_normal.png"},
            "Alppano_u": {"img":"result_low.png"},
            "Alppano": {"img":"result_10low.png"},
        }
        // 시작 버튼을 클릭하면 시작화면 숨기고 질문화면 보여주기
        function start(){
            $(".start").hide();
            $(".question").show();
            next();
        }
        // A 버튼 클릭하면 해당 타입 값을 가져와서 값 1 증가 후 next()
        $("#A").click(function(){
            var type = $("#type").val();
            var preValue = $("#"+type).val();
            $("#"+type).val(parseInt(preValue)+1);
            next();
        });
        // B 버튼 클릭하면 값 증가 없이 next()
        $("#B").click(function(){
            next();
        });
        function next(){
            // 마지막 문제인 경우
            if(num==31){
                // 질문은 숨기고 결과 화면 보여주기
                $(".question").hide();
                $(".result").show();

                var mbti = "";
                var alphaValue = parseInt($("#AlPha").val()); // ID로 값을 가져옵니다.
                
                if(alphaValue < 1) {
                    mbti = "Alppano";
                }
                else if(alphaValue < 19) {
                    mbti = "Alppano_u";
                }
                else if(alphaValue < 25) {
                    mbti = "Balance";
                }
                else if(alphaValue < 28) {
                    mbti = "Alpha_u";
                }
                else mbti = "Alpha";

                // 계산된 MBTI로 이미지, 동물, 설명 값 변경
                $("#img").attr("src",result[mbti]["img"]);
            } // 마지막 문제가 아닌 경우
            else{
                // 프로그래스 바 1/12씩 차오르도록 구현
                $(".progress-bar").attr('style','width: calc(100/30*'+num+'%)');
                // 각 문제별 문제&선택지 출력
                $("#title").html(q[num]["title"]);
                $("#type").val(q[num]["type"]);
                $("#A").html(q[num]["A"]);
                $("#B").html(q[num]["B"]);
                num++;
            }
        }
    </script>
